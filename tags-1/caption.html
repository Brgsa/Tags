<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tag caption</title>
	<link rel="stylesheet" href="table.css">
</head>
<body>
	<table>
		<caption>Discrição da tabela</caption>
		<thead>
			<tr>
				<th colspan="3">cabeçalho</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>corpo 1</td>
				<td>corpo 2</td>
				<td>corpo 3</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
