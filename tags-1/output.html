<!DOCTYPE html>
<html>
<head>
	<title>Tag output</title>
</head>
<body>
	<form oninput="c.value = parseInt(a.value) + parseInt(b.value)">

		<input type="range" name="" value="0" placeholder="" min="0" max="50"
		id="a">
		+
		<input type="number" name="" value="0" placeholder="" id="b">
		=
		<output name="c" for="a b">0</output>
	</form>
</body>
</html>
