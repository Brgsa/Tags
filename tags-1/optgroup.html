<!DOCTYPE html>
<html>
<head>
	<title>Tag optgroup</title>
</head>
<body>
	
	<select>
		<optgroup label="font-end">
			<option>HTML 5</option>
			<option>CSS 3</option>
			<option>JavaScript</option>
		</optgroup>

		<optgroup label="Back-end" disabled>
			<option>PHP 7</option>
			<option>Nodejs</option>

		</optgroup>
	</select>


</body>
</html>
