<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tag source</title>
</head>
<body>
	<audio controls preload muted autoplay loop>
		<source src="audio/How_it_Began.mp3" type="audio/mpeg">
		<source src="audio/How_it_Began.ogg" type="audio/ogg">
	</audio>

	<picture>
		<source srcset="img/logo.png" media="(min-width: 512px)">

		<source srcset="img/logo256.png" media="(min-width: 256px)">

		<img src="img/logo64.png" alt="Logo">
	</picture>



</body>
</html>
